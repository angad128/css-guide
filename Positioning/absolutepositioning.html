<!DOCTYPE html>
<html>
	<head>
		<title>Understanding CSS Absolute Positioning</title>
		<style type="text/css">
			.parent {
				background-color: #43D866;
				width: 250px;
				border-radius: 5px;
				padding: 5px;
			}
			.input {
				position: absolute;
				top: 20px;
				left: 140px;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="a">Some text</div>
			<div class="a">Some Other text</div>
			<input type="button" value="click me" class="input" name="">
		</div>
	</body>
</html>
